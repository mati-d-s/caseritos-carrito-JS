<!DOCTYPE html>
<html lang="es"> 

<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Caaseeritoos</title> 
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>
    
    <a href="index.html">
        
        <header class="fixed top-0 w-full bg-blue-500 text-white text-center text-4xl p-3 round ml-auto transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">Caseritos</header>
    </a>
    
    <a href="pizza.html">
        <!-- Contenedor principal -->
        <main class="flex flex-row items-center justify-center h-screen bg-gray-200 pt-16 pb-16 pizza-container">
            <!-- Tarjeta de producto (Pizza) -->
            <div class="card max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl m-4 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                <div class="md:flex">
                    <div class="md:flex-shrink-0">
                        <!-- Imagen del producto -->
                        <img class="h-48 w-full object-cover md:w-48" src="/ASSETS/pizza.jpg" alt="Imagen de la tarjeta">
                    </div>
                    <div class="p-8">
                        <!-- Nombre y descripción del producto -->
                        <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Pizzas</div>
                        <a href="pizza.html" class="block mt-1 text-lg leading-tight font-medium text-black hover:underline">Precios justos</a>
                        <p class="mt-2 text-gray-500">¡Todo a la piedra!</p>
                    </div>
                </div>
            </div>
        </a>
        <!-- Tarjeta de producto (Empanada) -->
        <div class="card max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl m-4 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
            <div class="md:flex">
                <div class="md:flex-shrink-0">
                    <!-- Imagen del producto -->
                    <img class="h-48 w-full object-cover md:w-48" src="/ASSETS/empanada.jpg" alt="Imagen empanada">
                </div>
                <div class="p-8">
                    <!-- Nombre y descripción del producto -->
                    <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Empanadas</div>
                    <a href="empanada.html" class="block mt-1 text-lg leading-tight font-medium text-black hover:underline">Precios acordes</a>
                    <p class="mt-2 text-gray-500">Elegí los sabores más ricos.</p>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="fixed bottom-0 w-full bg-blue-500 text-white text-center p-3 flex items-center justify-center">
        <p>Todos los derechos reservados © 2024</p>
    </footer>
    
    <script src="/JS/script.js"></script>
</body>

</html>
